<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2f3136;
      color: #fff;
    }
    h2 {
      margin-top: 0;
      color: #5865F2;
      font-size: 16px;
    }
    .status {
      margin: 15px 0;
      padding: 10px;
      background: #36393f;
      border-radius: 4px;
      font-size: 14px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    button {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #4752c4;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #b9bbbe;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Quest Bypasser</h2>
  
  <div class="status">
    Status: <span id="statusText">Active</span>
  </div>

  <div class="toggle-container">
    <button id="toggleBtn">Deactivate</button>
  </div>

  <div class="footer">
    v1.0.0
  </div>

  <script src="popup.js"></script>
</body>
</html>
